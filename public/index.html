<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Photo Frame</title>
  <meta name="viewport" content="width=device-width , initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <video class="camera" width="900" height="900" autoplay playsinline="true"></video>
  <div class="image-wrapper js-hide"><img class="image"></div>
  <canvas class="canvas" width="900" height="900"></canvas>
  <button class="capture-button js-capture">キャプチャ</button>

  <div class="resize-button-wrapper">
    <button class="resize-button js-scaleUp js-hide">拡大</button>
    <button class="resize-button js-scaleDown js-hide">縮小</button>
    <button class="resize-button js-scaleOk js-hide">OK</button>
  </div>

  <button class="remove-sticker-button js-removeSticker js-hide">選択されたスタンプを削除</button>
  <div class="sticker-wrapper js-hide">
    <ul>
      <li class="sticker js-sticker" data-sticker-num="1"><img src="./images/sticker/sticker1.png" alt="sticker1"></li>
      <li class="sticker js-sticker" data-sticker-num="2"><img src="./images/sticker/sticker2.png" alt="sticker2"></li>
      <li class="sticker js-sticker" data-sticker-num="3"><img src="./images/sticker/sticker3.png" alt="sticker3"></li>
    </ul>
  </div>
  <button class="create-image-button js-createImageButton js-hide">決定！</button>

  <script src="./js/vendor.bundle.js"></script>
  <script src="./js/main.bundle.js"></script>
</body>

</html>
